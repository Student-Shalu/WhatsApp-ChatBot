<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp ChatBot
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
        }
@media screen and (max-width:700px){
    body{
        display: block;
    }
    
}
        .container {
            height: 680px;
            background-image: url(bg2.jpg);
            background-repeat: no-repeat;
            background-position: center 50%;
            background-size: cover;
            width: 380px;
            margin: 10px auto;
            border: 10px solid #ccc;
            border-radius: 20px;
            /* overflow: hidden; */
        }

        .chat {
            padding: 20px;
            height: 80vh;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: space-between;
            position: relative;
            top: -80px;
            

        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px;
            margin-left: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        .header{
            padding: 10px;
            border-bottom: 5px solid #ccc;
            display: flex;
            align-items: center;
            background-color: #eee9e9;
            border-radius: 10px 10px 0 0;
            
        }
        .header span{
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container" id="phone1">
        <div class="header">
            <img src="avatar-(ProfilePictureMaker.com) (19).png" alt="" width="50px" height="50px" style="border-radius: 50%; border: 1px solid white; ">
            <span>AICT</span>
        </div>
        <div class="chat" id="chat1">
        </div>
        <div class="input-container">
            <input type="text" id="messageInput1" placeholder="Type a message...">
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>
    <div class="container" id="phone2">
        <div class="header">
            <img src="Black and Gray Simple Tech Channel Youtube Banner.png" alt="" width="50px" height="50px" style="border-radius: 50%; border: 1px solid white; ">
            <span>Shalu</span>
        </div>
        <div class="chat" id="chat2">
        </div>
        <div class="input-container">
            <input type="text" id="messageInput2" placeholder="Type a message...">
            <button onclick="sendMsg2()">Send</button>
        </div>
    </div>

    <script>
        function sendMsg() {
            let input1 = document.getElementById("messageInput1").value;
            let input2 = document.getElementById("messageInput2").value;
    
            appendMessage('chat1', `<div style="text-align: right;"><strong>You:</strong> ${input1}</div>`);
            appendMessage('chat2', `<div style="text-align: left;"><strong>Shalu:</strong> ${input1}</div>`);
            
            
            document.getElementById("messageInput1").value = "";
            document.getElementById("messageInput2").value = "";
        }
        function sendMsg2() {
            let input1 = document.getElementById("messageInput1").value;
            let input2 = document.getElementById("messageInput2").value;
    
            appendMessage('chat2', `<div style="text-align: right;"><strong>You:</strong> ${input2}</div>`);
            appendMessage('chat1', `<div style="text-align: left;"><strong>AICT:</strong> ${input2}</div>`);
            
            
            document.getElementById("messageInput1").value = "";
            document.getElementById("messageInput2").value = "";
            chat.style.textAlign="left";
        }
    
        function appendMessage(chatId, message) {
            let chat = document.getElementById(chatId);
           
            if (chat) {
                let messageElement = document.createElement("div");
                messageElement.className = "message";
                messageElement.innerHTML = message;
                chat.appendChild(messageElement);
                chat.scrollTop = chat.scrollHeight;
                // messageElement.style.textAlign="center";
            }
        }
    </script>
    
</body>

</html>
